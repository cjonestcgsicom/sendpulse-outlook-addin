<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sendpulse-for-outlook</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>

    <!-- Latest compiled Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="ms-font-m ms-welcome">
<header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
    <img width="50" height="50" src="assets/logo-filled.png" alt="sendpulse-for-outlook" title="sendpulse-for-outlook" />
</header>
<section id="sideload-msg" class="ms-welcome__main">
    <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20">Please sideload your addin to see app body.</h2>
</section>
<main id="app-body" class="ms-welcome__main" style="display: none;">

    <div id="spinner">
        <img src = "assets/spinner.gif" class="center-img">
    </div>

    <br />

    <h3 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20" id="welcome_text">Synchronize your mail contacts with SendPulse</h3>

    <!--  alert popup -->
    <div class="alert alert-danger alert-dismissible" role="alert">
        <strong>Error!</strong><span id="error_text"></span>
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- select controls div-->
    <div class="ms-navigation__content" id="login_div">

        <div class="form-group" data-dismiss="alert" >
            <label for="client_id">ID :</label>
            <input type="text" class="form-control" id="client_id">
        </div>
        <div class="form-group" data-dismiss="alert">
            <label for="secret">Secret :</label>
            <input type="password" class="form-control" id="secret">
        </div>

        <br />

        <button id="spAccountButton" class="ms-socialSignInButton ms-Button ms-microsoftAccountColor" data-dismiss="alert">
            <span id="btnTitle" class="ms-buttonTextColor">SendPulse SingIn</span>
        </button>
    </div>

    <!-- select controls div-->
    <div class="ms-navigation__content" id="sync_div">

        <div class="form-group">
            <label for="book_select">Select Address Book: </label>
            <select class="form-control" id="book_select">
                <option>1</option>
                <option>2</option>
            </select>
        </div>


        <br />

        <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" name="inlineRadioOptions" checked="true" id="greenrope_master" value="1">
            <label class="form-check-label" for="greenrope_master">Import from SendPulse</label>
        </div>

        <br />
        <br />

        <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="outlook_master" value="2">
            <label class="form-check-label" for="outlook_master">Export from Outlook</label>
        </div>

        <br />
        <br />

    </div>



    <br />
    <br />
    <div role="button" id="next" class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20">
        <span class="ms-Button-label">Next</span>
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
    </div>

    <div role="button" id="logout" class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20">
        <span class="ms-Button-label-small">Logout</span>
    </div>
</main>


</body>

</html>
